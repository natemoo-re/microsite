name: Benchmark

on:
  pull_request:
    paths:
    - 'benchmark/**/*'
    - 'packages/microsite/**/*'
    - 'scripts/benchmark.js'
    - 'package.json'

jobs:
  benchmark:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Volta
      uses: volta-cli/action@v1
    
    - run: npm ci

    - run: npm run bootstrap:benchmark

    - run: npm run benchmark:microsite
      id: benchmark

    - name: test benchmark
      run: echo "${{ steps.benchmark.outputs.RESULT }}"

    - name: comment PR
      uses: unsplash/comment-on-pr@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        msg: "${{ steps.benchmark.outputs.RESULT }}"
        check_for_duplicate_msg: true
